<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="bg-green-400 h-screen w-full flex justify-center items-center">
        <div class="text-center bg-white px-8 py-4 rounded sm:bg-red-600 sm:w-1/2 sm:mx-4 sm:py-12">
            <h1 class="text-3xl font-bold">Character Counter</h1>
            <p id="text-holder" class="mt-4 text-2xl"></p>
            <input type="text" placeholder="Write whatever you want....." id="text_input" class="w-full border-2 border-gray-400 rounded px-4 py-2 mt-4 outline-none">
        </div>
    </main>

    <!-- javaScript -->
    <script src="app.js"></script>
</body>
</html>
